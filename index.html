<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>America is great again</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<section class="container">

    <div class="row greatness">
        <div class="col-md-12">
            <div class="hashtag">#MakeAmericaGreatAgain!HillaryforAmericaMakeAmericaGreatAgain!HillaryforAmerica</div>
        </div>
    </div>

    <div class="row vote">
        <div class="col-md-5 chosen trump">
            <div class="face">
                <img src="images/trump.png">
            </div>
            <div class="name">Donald Kampf</div>
            <button type="submit" id="trigger_t">Install</button>
            <div id="put_trump">
                <img src="images/vvp.png">
            </div>
        </div>

        <div class="col-md-2 versus">
            <div id="timer"></div>
            <div class="text">VS.</div>
            <div class="social">
                <ul class="share-buttons">
                    <li><a href="https://www.facebook.com/sharer/sharer.php?u=&t=" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="images/flat_web_icon_set/color/Facebook.png"></a></li>
                    <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank" title="Tweet"><img alt="Tweet" src="images/flat_web_icon_set/color/Twitter.png"></a></li>
                    <li><a href="http://www.reddit.com/submit?url=&title=" target="_blank" title="Submit to Reddit"><img alt="Submit to Reddit" src="images/flat_web_icon_set/color/Reddit.png"></a></li>
                    <li><a href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source=" target="_blank" title="Share on LinkedIn"><img alt="Share on LinkedIn" src="images/flat_web_icon_set/color/LinkedIn.png"></a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-5 chosen clinton">
            <div class="face">
                <img src="images/clinton.png">
            </div>
            <div class="name">Hillary Killton</div>
            <button type="submit" id="trigger_h">Install</button>
            <div id="put_hillary">
                <img src="images/vvp.png">
            </div>
        </div>
    </div>

</section>

<script src="js/jquery-1.7.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/init.js"></script>
</body>
</html>
